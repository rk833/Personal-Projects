<!-- templaates/admin/add_hotels.html -->

{% extends "admin/layout.html" %}

{% block title %}Add New Hotel{% endblock %}

{% block content %}
<!-- Add Hotel Container -->
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Add New Hotel</h1>
        <a href="{{ url_for('admin_hotels') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Hotels
        </a>
    </div>

    <!-- Add Hotel Form Card -->
    <div class="card shadow mb-4">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="row">
                    <!-- Basic Information -->
                    <div class="col-md-6 mb-3">
                        <label for="hotel_name" class="form-label">Hotel Name *</label>
                        <input type="text" class="form-control" id="hotel_name" 
                               name="hotel_name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="city_id" class="form-label">City *</label>
                        <select class="form-select" id="city_id" name="city_id" required>
                            <option value="">Select City</option>
                            {% for city in cities %}
                            <option value="{{ city.city_id }}">{{ city.city_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <!-- Details -->
                    <div class="col-12 mb-3">
                        <label for="description" class="form-label">Description *</label>
                        <textarea class="form-control" id="description" name="description" 
                                  rows="4" required></textarea>
                    </div>
                    
                    <div class="col-12 mb-3">
                        <label for="address" class="form-label">Address *</label>
                        <textarea class="form-control" id="address" name="address" 
                                  rows="2" required></textarea>
                    </div>
                    
                    <!-- Specifications -->
                    <div class="col-md-4 mb-3">
                        <label for="total_rooms" class="form-label">Total Rooms *</label>
                        <input type="number" class="form-control" id="total_rooms" 
                               name="total_rooms" required min="1">
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <label for="star_rating" class="form-label">Star Rating *</label>
                        <select class="form-select" id="star_rating" name="star_rating" required>
                            <option value="">Select Rating</option>
                            {% for i in range(1, 8) %}
                            <option value="{{ i }}">{{ i }} Stars</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <!-- Features -->
                    <div class="col-12 mb-3">
                        <label for="features" class="form-label">Features</label>
                        <input type="text" class="form-control" id="features" name="features" 
                               placeholder="e.g., WiFi, Pool, Gym">
                    </div>
                    
                    <!-- Timings -->
                    <div class="col-md-6 mb-3">
                        <label for="check_in_time" class="form-label">Check-in Time *</label>
                        <input type="time" class="form-control" id="check_in_time" 
                               name="check_in_time" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="check_out_time" class="form-label">Check-out Time *</label>
                        <input type="time" class="form-control" id="check_out_time" 
                               name="check_out_time" required>
                    </div>
                    
                    <!-- Image Upload -->
                    <div class="col-12 mb-3">
                        <label for="main_image" class="form-label">Main Image</label>
                        <input type="file" class="form-control" id="main_image" 
                               name="main_image" accept="image/*">
                        <small class="text-muted">
                            Supported formats: JPG, JPEG, PNG, GIF. Max size: 5MB
                        </small>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Hotel
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
